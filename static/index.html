<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Terminal Manager <i class="fas fa-terminal text-green-500"></i></h1>
    <div id="terminal-list" class="bg-white rounded shadow p-4 mb-6">
      <h2 class="text-xl font-semibold mb-4">Registered Terminals <i class="fas fa-list-ul"></i></h2>
      <ul id="terminals" class="space-y-2">
        <!-- Terminal items will be inserted here -->
      </ul>
      <div class="flex justify-between mt-4">
        <button id="register-terminal" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          <i class="fas fa-plus-circle"></i> Register New Terminal
        </button>
        <button id="create-terminal" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          <i class="fas fa-plus-circle"></i> Create New Terminal
        </button>
      </div>
    </div>
    <div id="task-list" class="bg-white rounded shadow p-4">
      <h2 class="text-xl font-semibold mb-4">Tasks <i class="fas fa-tasks"></i></h2>
      <ul id="tasks" class="space-y-2">
        <!-- Task items will be inserted here -->
      </ul>
      <div class="flex space-x-2 mt-4">
        <input type="text" id="new-task-terminal" placeholder="Terminal ID" class="flex-1 p-2 border rounded">
        <input type="text" id="new-task-command" placeholder="Command" class="flex-1 p-2 border rounded">
        <button id="add-task" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          <i class="fas fa-plus-circle"></i> Add Task
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
